<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable cabezera">
      <h1 class="white mtsize">Menú</h1>
    </ion-header-bar>
    <ion-content class="contenido">
    <div class="col">
        <div class="text-center">
        <img style="border-radius:100px; border: 3px solid #558aad;" width="100px" height="100px" ng-src="{{user.picture}}">
        </div>
        <p class="welcome-message text-center greywel">BIENVENIDO</p>
        <h3 class="welcome-message text-center white">{{user.name}}</h3> 
        <p class="welcome-message text-center greywel">{{user.email}}</p>
      </div>
      <ion-list>
        <ion-item menu-close ng-click="homepage()">
        <i class="ion-home"></i>
          Inicio
        </ion-item>
     
        <ion-item menu-close ng-click="comofunciono()">
        <i class="ion-ios-book-outline"></i>
          ¿Cómo funcionó?
        </ion-item>
        <ion-item menu-close ng-click="showLogOutMenu()">
        <i class="ion-android-exit"></i>
          Salir
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
