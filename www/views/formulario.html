  <ion-nav-title class="title cabezera" >

<ion-content class="backapp">
        <div style="margin-bottom: 2%;">
            <p class="parrafo">Por favor a continuaci√≥n llene este breve formulario para darle mejor seguimiento al problema:</p>        
            <input type="text" id="Nombre" name="Nombre" placeholder="Nombre(s)" required>

        <div style="margin-bottom: 2%;">
